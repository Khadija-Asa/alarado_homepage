<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarado</title>

  <!-- favicon -->
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  <!-- css -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- menu navbar -->
  <header class="header">
    <div class="nav_logo">
      <img id="logo" src="./assets/logo_light.svg" alt="Logo Alarado">
    </div>

    <nav class="navbar">
        <ul class="nav_menu">
          <li class="nav_item">
            <a href="#aboutus" class="nav_link">About us</a>
          </li>
          <li class="nav_item">
            <a href="#product" class="nav_link">Product</a>
          </li>
          <li class="nav_item">
            <a href="#resource" class="nav_link">Resource</a>
          </li>
          <li class="nav_item">
            <a href="#contact" class="nav_link">Contact</a>
          </li>
          <li class="nav_item">
             <div class="toggle_container">
              <input type="checkbox" id="theme_toggle">
              <label for="theme_toggle" class="toggle_label">
                <img id="moon_icon" src="./assets/moon_dark.svg" alt="Moon" class="icon moon">
                <img id="sun_icon" src="./assets/sun_dark.svg" alt="Sun" class="icon sun">
                <div class="toggle_ball"></div>
              </label>
            </div>
          </li>
        </ul>
      </nav>
 
      <div class="burger">
        <img src="./assets/hamburger_button.svg" alt="Menu button">
      </div>

  </header>

</body>

  <script src="script.js"></script>
</html>
